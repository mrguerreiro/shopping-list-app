services:
  - type: web
    name: shopping-list-backend
    env: node
    plan: free
    branch: master
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    autoDeploy: true
    healthCheckPath: /test
    
    # Observação: Configure a variável de ambiente MONGO_URI no dashboard do Render
    # em Settings > Environment > Add environment variable.
